<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Mnemo</title>
        <script src="./common.js" charset="utf-8"></script>
        <script src="./global_vars.js" charset="utf-8"></script>
        <script src="./abstract_mnemo.js" charset="utf-8"></script>
        <script src="./public_func.js" charset="utf-8"></script>
        <script src="./test.js" charset="utf-8"></script>
    </head>
    <body>
        <svg
            id="preview"
            preserveAspectRatio="xMidYMin slice"
            style="width: 100%; padding-bottom: 100%; height: 1px; overflow: visible"
            xmlns="http://www.w3.org/2000/svg"
        >
            <g class="Block_1" data-vars="{ &quot;properties&quot; : { &quot;KKS&quot; : { &quot;value&quot; : &quot;Test&quot; }, &quot;color&quot; : { &quot;value&quot; : &quot;#FFFF00&quot;, &quot;bindElement&quot; : 1, &quot;bindProperty&quot; : &quot;style.fill&quot; }, &quot;name&quot; : { &quot;value&quot; : &quot;Hello&quot;, &quot;bindElement&quot; : 2, &quot;bindProperty&quot; : &quot;innerHTML&quot; } }, &quot;signals&quot; : { &quot;ALA&quot; : { &quot;value&quot; : &quot;false&quot;, &quot;id&quot; : &quot;0&quot; }, &quot;ALE&quot; : { &quot;value&quot; : &quot;0&quot;, &quot;id&quot; : &quot;blank&quot; } } }" id="0" name="Block_1">
                <rect height="20" style="stroke-width: 1.0; fill: white; stroke: #000000; " width="50" x="0.0" y="0.0">
                </rect>
                <text id="2" style="font-weight: normal; font-size: 12px; font-family: Dialog; font-style: normal; fill: #000000; " text-anchor="middle" x="25" y="11">
                    Hello
                </text>
            </g>

        <!-- Split given SVG and write elements at new line               -->
        <!-- th:block will DELETE after resolve but leaves empty line     -->
        <!-- Because of this it starts right after SVG tag                -->
        </svg>
        <script src="./main_loop.js" charset="utf-8"></script>
    </body>
</html>
